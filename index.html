<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="register pad-t-2 pad-b-2 gutter">
    <div class="max-length">
      <h1 class="peta">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/nguy0779@algonquinlive.com">

        <fieldset>
          <legend class="italic giga">Personal details</legend>
          <div class="grid">
            <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
              <label for="name">Name</label>
              <input id="name" name="Email" required>
            </div>
            <div class="agee push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
              <label for="age">Age</label>
              <input id="age" required>
              <input type="hidden">
            </div>
            <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
              <label for="email">Your email</label>
              <input id="email" type="email" placeholder="me@me.com" required>
            </div>
            <div class="fitness push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_Request to join the mission">

                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div>
            <label for="address">Address</label>
            <textarea id="address" name="message" required></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic giga push">Mission statement</legend>
          <div>
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" required></textarea>
          </div>
        </fieldset>
        <div class="button push">
          <button class="milli btn btn-dark mega text-center" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
